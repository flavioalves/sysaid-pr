<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cc="http://java.sun.com/jsf/composite">

    <cc:interface>
        <cc:attribute name="modalId" required="true" />
        <cc:attribute name="title" required="true" />
        <cc:attribute name="options" required="false" default="" />
    </cc:interface>

	<cc:implementation>
		
		<!-- Modal -->
		<div class="modal fade" id="#{cc.attrs.modalId}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  		<div class="modal-dialog modal-lg">
	    		<div class="modal-content">
					<div class="modal-header">
			        	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			        	<h4 class="modal-title" id="myModalLabel">#{cc.attrs.title}</h4>
			      	</div>
			      	<div class="modal-body">
			      	
			      		<cc:insertChildren />
			      	
			      	</div>
    			</div>
  			</div>
		</div>

	</cc:implementation>

</ui:composition>
