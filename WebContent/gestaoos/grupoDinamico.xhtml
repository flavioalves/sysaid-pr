<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">
	
	
	<ui:define name="body">

	<h3><h:outputText value="#{msg['menu.grupo']}" /></h3>
	<h:outputText value="#{msg['menu.grupo.texto']}" />
			<br />
	<h:form id="form">
    <br/>
       <p:dataTable var="grupo"  value="#{grupoDinamicoBean.lista}" paginator="true" 
       rows="100" >

        <f:facet name="header">
           <h:outputText value="#{msg['menu.grupo.titulo']}" />
        </f:facet>
        
 		<p:column style="white-space:normal; text-align: center;">
 		<f:facet name="header">
         <h:selectBooleanCheckbox id="checkall" class="checkall" />
 		</f:facet> 
         <h:selectBooleanCheckbox id="dinamico" value="#{grupo.dinamico.ativo}" />
         </p:column>

        <p:column >
        	<f:facet name="header">
        	<div align="left"> <h:outputText value="Nome do Grupo" style="font-weight: bold;"/></div>
        	</f:facet> 
           #{grupo.nome}
        </p:column>
        
        </p:dataTable>

			<center>
				<p:commandButton value="Salvar" icon="ui-icon-disk"
					action="#{grupoDinamicoBean.salvar}" style="width: 120px"/>
			</center>

		</h:form>
			
			
	</ui:define>
</ui:composition>
