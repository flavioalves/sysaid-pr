<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">
	
	
	<ui:define name="body">

	<h3><h:outputText value="#{msg['menu.indisp']}" /></h3>
	<h:outputText value="#{msg['menu.indisp.texto']}" />
			<br />
	<h:form id="form">
    <br/>	
	
<p:outputLabel for="grupo" value="#{msg['menu.vinculo.popup.grupo']} :" style="float:left"/>
        <p:selectOneMenu  id="grupo" value="#{indisponibilidadeBean.grupoId}"  editable="false" style="margin-left:10px">
             <p:ajax listener="#{indisponibilidadeBean.onGrupoChange}" update=":form:painelLista" />
            <f:selectItem itemLabel="Selecione" itemValue="" />
            <f:selectItems value="#{indisponibilidadeBean.listaGrupoSelect}" />
        </p:selectOneMenu>

<p:outputPanel id="painelLista">

        <p:dataTable value="#{indisponibilidadeBean.listaUsuarios}" 
        paginator="true" rows="25" style="width:300px" 
        id="listaTecnicos" var="tec" type="ordered"  itemType="none" 
					rowKey="#{tec.id}" rendered="#{!empty indisponibilidadeBean.listaUsuarios}">
        <f:facet name="header" >
          Técnicos
        </f:facet>

        <p:column style="width:150px">
	     	<f:facet name="header" >
				<b><h:outputText value="Nome:" style="float: left;" /></b>
			</f:facet>        
	        #{tec.userNameCalculado}
	     </p:column>
	     
	     <p:column style="width:32px;text-align: center">
             <p:commandButton update=":form:listaTecnicoPanel" process="@this"  action="#{indisponibilidadeBean.selecionarTecnico(tec)}" oncomplete="PF('listaTecnicoPopup').show()" icon="ui-icon-search" title="View">
            </p:commandButton>
        </p:column>
	        
	    </p:dataTable>

</p:outputPanel>
	    
    <p:dialog header="Programar Indisponibilidade" widgetVar="listaTecnicoPopup" modal="true" 
    showEffect="fade" hideEffect="fade" resizable="false" width="680" height="500" position="top">
        <p:outputPanel id="listaTecnicoPanel" >
        <h5 style="margin-top:0"><b>Nome: </b> <h:outputText value="#{indisponibilidadeBean.tecnico.userNameCalculado}"/></h5>


	<p:dataTable value="#{indisponibilidadeBean.tecnico.indisponibilidades}" 
        paginator="true" rows="2" style="width:550px" 
        id="listaIndisp" var="indisp" type="ordered"   
         
					rowKey="#{indisp.id}" >
        <f:facet name="header">
          Últimas Indisponibilidades do Técnico
        </f:facet>

        <p:column  width="50">
	     	<f:facet name="header" >
				<b><h:outputText value="Início" style="float: left;" /></b>
			</f:facet> 
			<h:outputText value="#{indisp.inicio}">
				<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" type="both" />
			 </h:outputText>       
	     </p:column>
	      <p:column width="50">
	     	<f:facet name="header" >
				<b><h:outputText value="Fim" style="float: left;" /></b>
			</f:facet> 
			<h:outputText value="#{indisp.fim}">
				<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" type="both" />
			 </h:outputText>       
	     </p:column>
	     <p:column width="50">
	     	<f:facet name="header" >
				<b><h:outputText value="Tipo" style="float: left;" /></b>
			</f:facet> 
			<h:outputText value="#{indisp.tipo.nome}">
			 </h:outputText>       
	     </p:column>
	     
	     <p:column style="width:50px;text-align: center">
             <p:commandLink value="Alterar" update=":form:indispPanel" process=":form:listaIndisp" >
                    <f:setPropertyActionListener value="#{indisp}" target="#{indisponibilidadeBean.indisponibilidade}" />
                </p:commandLink> 
                 <p:spacer width="20" />           
                <p:commandLink value="Remover" update=":form:listaIndisp" process=":form:listaIndisp" action="#{indisponibilidadeBean.removerIndisponibilidade}">
                    <f:setPropertyActionListener value="#{indisp}" target="#{indisponibilidadeBean.indisponibilidade}" />
                    <p:confirm header="Confirmação" message="Deseja deletar esse tipo?" icon="ui-icon-alert"/>
                </p:commandLink>
        </p:column>
	        
	    </p:dataTable>


<p:separator/>
<p:outputPanel id="indispPanel">
        <p:outputLabel for="tipoInd" value="Tipo de Indisponibilidade:" style="display:block"/>
        <p:selectOneMenu  id="tipoInd" editable="false" converter="objectConverter" required="true"
        value="#{indisponibilidadeBean.indisponibilidade.tipo}" 
         style="width:200px">
            <f:selectItem itemLabel="Selecione" itemValue="" />
            <f:selectItems value="#{indisponibilidadeBean.listaTipoSelect}" />
        </p:selectOneMenu>
        
        <p:panelGrid columns="2">
        <p:outputPanel>
        <b>Período: </b><br/>
        <p:outputLabel for="dataInicio" value="Data Início:"  style="width:100px" />
        <p:calendar id="dataInicio" value="#{indisponibilidadeBean.indisponibilidade.inicio}" required="true" pattern="dd/MM/yyyy HH:mm:ss" />
        <br/>
        <p:outputLabel for="dataFim" value="Data Fim:" style="width:100px" />
        <p:calendar id="dataFim" value="#{indisponibilidadeBean.indisponibilidade.fim}" required="true" pattern="dd/MM/yyyy HH:mm:ss" />
         </p:outputPanel>
         <p:outputPanel>
        <b><p:outputLabel for="just" value="Justificativa:"  />: </b><br/>
        <p:inputTextarea rows="5" id="just" cols="60" counter="display" required="true" value="#{indisponibilidadeBean.indisponibilidade.justificativa}" maxlength="150" counterTemplate="{0} restantes" autoResize="false" />
    	<h:outputText id="display" />
    	</p:outputPanel>
    	</p:panelGrid>
        
        </p:outputPanel>
         <p:commandButton id="submit" value="Salvar" update=":form:indispPanel :form:listaIndisp"
         icon="ui-icon-disk"  
        action="#{indisponibilidadeBean.salvarIndisponibilidade}" 
         
        style="float:center; width:100px"/>
     </p:outputPanel>   
	</p:dialog>
        	    
	    </h:form>
			
	</ui:define>
</ui:composition>
